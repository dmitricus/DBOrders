{{define "body"}}
<form action="/orders/create" method="POST" enctype="multipart/form-data">
    <div class="form-row">
        <div class="col-md-2 mb-3">
            <label for="validationDefault01">Тип документа</label>
            <select class="custom-select" name="DocType">
                    <option selected></option>
                {{ range .HBDocType }}
                    <option value="{{ .Name }}">{{ .Name }}</option>
                {{ end }}
            </select>
        </div>
        <div class="col-md-2 mb-3">
            <label for="validationDefault02">Вид документа</label>
            <select class="custom-select" name="KindOfDoc">
                    <option selected></option>
                {{ range .HBKindOfDoc }}
                    <option value="{{ .Name }}">{{ .Name }}</option>
                {{ end }}
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefaultUsername">Штамп секретности</label>
            <select class="custom-select" name="DocLabel">
                    <option selected></option>
                {{ range .HBDocLabel }}
                    <option value="{{ .Name }}">{{ .Name }}</option>
                {{ end }}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-2 mb-3">
            <label for="validationDefault03">Дата регистрации</label>
            <input type="date" class="form-control" id="validationDefault03" name="RegDate" placeholder="Дата">
        </div>
        <div class="col-md-2 mb-3">
            <label for="validationDefault03">Регистрационный номер</label>
            <input type="text" class="form-control" id="validationDefault03" name="RegNumber" placeholder="Номер">
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault03">Описание</label>
            <input type="text" class="form-control" id="validationDefault03" name="Description" placeholder="Описание">
        </div>
    </div><!--
    <div class="form-row">
        <div class="col-md-2 mb-3">
            <label for="validationDefault03">Автор</label>
            <input type="text" class="form-control" id="validationDefault03" name="Username" placeholder="Автор">
        </div>
    </div>-->
    <div class="form-row">
        <div class="col-md-7 mb-3">
            <input type="file" class="custom-file-input" id="customFileLang" name="FileOriginal" lang="es" accept="application/msword, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
            <label class="custom-file-label" for="customFileLang">Оригинал</label>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-7 mb-3">
            <input type="file" class="custom-file-input" id="customFileLang" name="FileCopy" lang="es" accept="application/pdf">
            <label class="custom-file-label" for="customFileLang">Копия</label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Активность приказа</label>
            </div>
        </div>
    </div>
    <div class="form-row"><button class="btn btn-primary" type="submit">Отправить</button></div>
</form>
{{end}}
