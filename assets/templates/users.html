{{define "body"}}
<h5><div><strong>Количество Пользователей:</strong> {{ . | len }} </div></h5>
<div class="table-responsive"></div>
    <table class="table table-striped table-sm">
        <thead><th scope="col">Изменить</th><th scope="col">№</th><th scope="col">Имя пользователя</th><th scope="col">Пароль</th><th scope="col">Дата создания</th>
            <th scope="col">Электронная почта</th><th scope="col">Права администратора</th><!--<th scope="col">Удалить</th>--></thead>
        {{range . }}
        <tr>
            <td scope="row"><a href="/edit/{{.ID}}">Изменить</a>
            <td scope="row">{{.ID}}</td>
            <td scope="row">{{.Username}}</td>
            <td scope="row">{{.Password}}</td>
            <td scope="row">{{.Created}}</td>
            <td scope="row">{{.Email}}</td>
            <td scope="row">{{.IsAdmin}}</td>
            <!--<td scope="row"><a href="/edit/{{.ID}}/delete" target="_new">Удалить</a>-->
        </tr>
        {{end}}
    </table>
</div>
{{end}}
